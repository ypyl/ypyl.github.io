<li class="tool">
  {% assign href = include.tool.url %}
  {% if href contains "http://" or href contains "https://" %}
    <a href="{{ href }}" target="_blank">{{ include.tool.name }}</a>
  {% else %}
    <a href="{{ href | relative_url }}" target="_blank">{{ include.tool.name }}</a>
  {% endif %}

  <p>{{ include.tool.description }}</p>

  <div class="tags">
    {% for tag in include.tool.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
</li>
